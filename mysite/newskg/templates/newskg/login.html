{% extends 'base.html' %}

{% block title %}
    Login : {{ block.super }}
{% endblock %}

{% block container %}
  <div class='p-3 text-warning border border-warning-subtle rounded-3 container mt-3 text-center' style="background-color: #827717;">
      <h1>{{ title }}</h1>
      <hr>
      <div class="row">
{% endblock %}

{% block card %}
    <h1><div class='text-success-emphasis'>Login</div></h1>
    <br>

      <center>
      <form method="post">
        {% csrf_token %}

        <div class="col-md-3 text-warning">
          {{ form.as_p }}
        </div>

        <br>
        <button type="submit" class="btn btn-success btn block">Log in</button>
      </form>
      </center>
{% endblock %}
